<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Todo MVC</title>
</head>

<body onload="onInit()">

    <div class="todo-container">
        <div class="headArea">
            <h1>Todo MVC</h1>
        </div>
        <section class="todo-filter">
            <select onchange="onSetFilter(this.value)">
                <option value="all">הכל</option>
                <option value="done">נעשו</option>
                <option value="active">פעילים</option>
            </select>
            <select onchange="onSortBy(this.value)">
                <option value="txt">לפי טקסט</option>
                <option value="created">תאריך יצירה</option>
                <option value="importance">חשיבות</option>
            </select>
        </section>
        
        <ul class="todo-list">
        </ul>

        <div class="input-section">
            <form onsubmit="onAddTodo(event)">
                <input type="text" name="todo-txt" placeholder="What todo?" />
                <input type="text" name="todo-importance" placeholder="importance 1-3" />

                <button>Add</button>
            </form>
        </div>
        <section class="todo-stat">
            <h4>Total todos: <span class="total-todos"></span> </h4>
            <h4>Active todos: <span class="active-todos"></span> </h4>
            <h4>Done todos: <span class="done-todos"></span></h4>
        </section>
    </div>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/todo-service.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
